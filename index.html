<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tayp - Tagalog Typing Test</title>
</head>
<body>
    <header>
        <h2>Tayp</h2>
    </header>

    <main id="typing-box">
        <div id="menu">
            <div id="settings">
                <span id="ulit">Umulit</span>
            </div>
            <div id="stats">
                <span id="wpm">Salita kada Minuto: 00</span>
            </div>
        </div>

        <hr>

        <div id="typing-area">
            <div id="text">
                <p id="sentences">Naririnig mo ba ang tindero ng balot? Ang tindero ng balot ay nasa labas sa may kalsada. Bili mo ko ng isa.</p>
            </div>
            <div id="input-box">
                <input type="text" id="input" name="input" placeholder="Magtayp dito." autocorrect="off" autocapitalize="off" autocomplete="off" spellcheck="false" tabindex="1" autofocus>
            </div>
        </div>
    </main>

    <footer>
        <a href="https://github.com/rfpuato0097/tayp">Github</a>
    </footer>

</body>
<script type="text/javascript" src="/js/main.js"></script>
</html>
